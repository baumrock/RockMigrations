name: Deploy to Server

on:
  workflow_call:
    inputs:
      PATHS:
        type: string
        required: true
      SUBMODULES:
        type: boolean
        required: false
        default: false
    secrets:
      CI_TOKEN:
        required: false
      SSH_USER:
        required: true
      SSH_HOST:
        required: true
      SSH_KEY:
        required: true
      KNOWN_HOSTS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # use github PAT https://bit.ly/3xvOvrF
          token: ${{ secrets.CI_TOKEN }}
          submodules: ${{ inputs.SUBMODULES }}

      - name: ðŸ“‹ List files in the repository
        run: ls ${{ github.workspace }}

      - name: ðŸŒµ Retrieve branch name
        id: branch
        run: echo "::set-output name=ref::${GITHUB_REF##*/}"

      - name: â›½ Setup Variables
        run: |
          SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

          DEPLOY_NAME=release-$GITHUB_RUN_ID-$SHORT_SHA
          echo "DEPLOY_NAME=$DEPLOY_NAME" >> $GITHUB_ENV

          ROOT_PATH=${{fromJson(inputs.PATHS)[steps.branch.outputs.ref]}}
          echo "Using path $ROOT_PATH for branch ${{steps.branch.outputs.ref}}"

          echo "DEPLOY_FOLDER=$ROOT_PATH/tmp-$DEPLOY_NAME" >> $GITHUB_ENV
          echo "SRC=${{ github.workspace }}" >> $GITHUB_ENV

      - name: ðŸ•µ Install SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p22 "pwd"

      - name: ðŸšš Deploy via RSYNC
        run: rsync -avz --delete --exclude '.git' ${{ env.SRC }}/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.DEPLOY_FOLDER }}

      - name: ðŸŒŸ Trigger RockMigrations Deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p22 "php ${{ env.DEPLOY_FOLDER }}/site/deploy.php ${{steps.branch.outputs.ref}}"

