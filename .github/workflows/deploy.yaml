name: Deploy to Server

on:
  workflow_call:
    inputs:
      PATH:
        type: string
        required: true
      SUBMODULES:
        type: boolean
        required: false
        default: false
      SSH_USER:
        type: string
        required: true
      SSH_HOST:
        type: string
        required: true
      # sometimes the php CLI version is different than the webroot version
      # in that case you can set the php path/command that is used to trigger
      # migrate.php
      PHP:
        type: string
        required: false
        default: php
    secrets:
      CI_TOKEN:
        required: false
      SSH_KEY:
        required: true
      KNOWN_HOSTS:
        required: true

jobs:
  rm-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ !inputs.SUBMODULES }}
        uses: actions/checkout@v3
        with:
          submodules: false

      - name: Checkout with Submodules
        if: ${{ inputs.SUBMODULES }}
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true

      - name: ðŸ“‹ List files in the repository
        run: ls ${{ github.workspace }}

      - name: â›½ Setup Variables
        run: |
          SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

          DEPLOY_NAME=release-$GITHUB_RUN_ID-$SHORT_SHA
          echo "DEPLOY_NAME=$DEPLOY_NAME" >> $GITHUB_ENV

          PATH="${{inputs.PATH}}"
          BRANCH=${GITHUB_REF##*/}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          echo "DEPLOY_FOLDER=$PATH/tmp-$DEPLOY_NAME" >> $GITHUB_ENV
          echo "SRC=${{ github.workspace }}" >> $GITHUB_ENV

          echo "BRANCH: $BRANCH"
          echo "PATH: $PATH"
          echo "SSH_USER: ${{ inputs.SSH_USER }}"
          echo "SSH_HOST: ${{ inputs.SSH_HOST }}"
          echo "SUBMODULES: ${{ inputs.SUBMODULES }}"

      - name: ðŸ•µ Setup SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: ðŸšš Deploy via RSYNC
        run: |
          ssh ${{ inputs.SSH_USER }}@${{ inputs.SSH_HOST }} -p22 "mkdir -p ${{ env.DEPLOY_FOLDER }}"
          rsync -avz --exclude '.git' ${{ env.SRC }}/ ${{ inputs.SSH_USER }}@${{ inputs.SSH_HOST }}:${{ env.DEPLOY_FOLDER }}

      - name: ðŸŒŸ Trigger RockMigrations Deployment
        run: |
          ssh ${{ inputs.SSH_USER }}@${{ inputs.SSH_HOST }} -p22 "${{ inputs.PHP }} ${{ env.DEPLOY_FOLDER }}/site/deploy.php ${{ env.BRANCH }}"
